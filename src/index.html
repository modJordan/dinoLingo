<html lang="en-US">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Koulen&display=swap" rel="stylesheet">
  <title>Dino Lango</title>
</head>

<body>
  <div class="container">
    <h1>What does Dino say?</h1>
    <button type="submit-2" class="btn btn-success" id="api-call">Generate the Dinosaur!</button>
    <p>Guess the name of the dinosaur in 10 attempts.</p>
    <form>
      <label for="guessInput">Enter a letter or a whole word: </label>
      <input id="guessInput" type="text" name="guessInput">
      <button type="submit" class="btn btn-success" id="submit-guess">Submit Guess</button>
    </form>
    <div id="dinoAlign">
      <p> Remaining Attempts:<span id="attempts"></span></p>
      <p>Current Word: <span id="maskedWord"></span></p>
    </div>
  </div>
</body>

</html>
